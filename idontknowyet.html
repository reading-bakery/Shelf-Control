<!DOCTYPE html>
<html lang="de">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelf Control</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    

  <style>
    
    .dosis {
        font-family: "Dosis", sans-serif;
        font-weight: 800;
        font-style: normal;
    }
    
    .bebas-neue-regular {
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
    }

    body {
      margin: 0;
      font-family: "Dosis", sans-serif;
      background-color: #121212;
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      background-color: #1f1f1f;
      text-align: center;
      cursor: none;
    }

    footer {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      cursor: text;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
    }

    .card {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    a {
        text-decoration: none;
        color: whitesmoke;
    }

    h1 {
        font-family:  "Bebas Neue", sans-serif;
        font-size: 50pt;
        color: khaki;
    }

    #addbook {
        background-color: rgb(92, 92, 61);
    }

    .top-button {
            display: flex;
        }

    #backToTop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
        padding: 10px;
        background-color: rgb(224, 224, 87);
        color: black;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        height: auto; 
    }

    form {
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #ffffff;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: khaki;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: gold;
    }
    
    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }

      main {
        padding: 1rem;
      }
    }



  </style>

</head>

<body>

  <header>
    <a href="home_index.html">
      <h1>Shelf Control</h1>
    </a>
  </header>

  <main>

    <section class="grid">

      
      <h2>Neues Buch hinzufügen</h2>

  <form action="/add" method="POST">
    <label for="titel">Titel</label>
    <input type="text" id="titel" name="titel" required>

    <label for="autor">Autor:in</label>
    <input type="text" id="autor" name="autor" required>

    <label for="gelesen_am">Gelesen am</label>
    <input type="date" id="gelesen_am" name="gelesen_am">

    <label for="genre">Genre</label>
    <input type="text" id="genre" name="genre">

    <label for="bewertung">Bewertung (1–5)</label>
    <select id="bewertung" name="bewertung">
      <option value="5">★★★★★</option>
      <option value="4">★★★★☆</option>
      <option value="3">★★★☆☆</option>
      <option value="2">★★☆☆☆</option>
      <option value="1">★☆☆☆☆</option>
    </select>

    <label for="notizen">Notizen</label>
    <textarea id="notizen" name="notizen" rows="4" placeholder="Deine Eindrücke zum Buch..."></textarea>

    <button type="submit">Speichern</button>
  </form>     

      
      <div class="top-button">
        
        <button id="backToTop">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5"/>
            </svg>

        </button>  

        <script>
            window.onscroll = function() {
                var button = document.getElementById("backToTop");
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    button.style.display = "block";
                } else {
                    button.style.display = "none";
                }
            };
        
            document.getElementById("backToTop").onclick = function() {
                window.scrollTo({top: 0, behavior: 'smooth'});
            };
        </script>
        
    </div>

    </section>

  </main>

  <footer>
    <p>&copy; 2025 Katharina | Impressum</p>
  </footer>

</body>

</html>
